<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birds Array Notation Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .number {
            margin: 10px 0;
        }
        #input-container {
            margin-bottom: 20px;
        }
        #result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Birds Array Notation Calculator</h1>
    <div id="input-container">
        <label for="ban-input">Enter Birds Array Notation:</label><br>
        <input type="text" id="ban-input" placeholder="{a, {a, b}}"><br>
        <button onclick="computeBAN()">Compute</button>
    </div>
    <div id="result"></div>

    <script>
        function birdsArray(a, b) {
            if (b === undefined) {
                return a;
            }
            return Math.pow(a, b);
        }

        function birdsArrayNested(a, b, c) {
            const inner = birdsArray(b, c);
            return birdsArray(a, inner);
        }

        function parseBAN(input) {
            // Remove curly braces and trim spaces
            input = input.replace(/[\{\}]/g, '').trim();
            // Split the input based on commas, considering nested structure
            const parts = input.split(/,\s*/);

            if (parts.length === 1) {
                return birdsArray(Number(parts[0]));
            } else if (parts.length === 2) {
                return birdsArray(Number(parts[0]), Number(parts[1]));
            } else if (parts.length === 3) {
                // Handle nested notation {a, {b, c}}
                return birdsArrayNested(Number(parts[0]), Number(parts[1]), Number(parts[2]));
            }
            return 'Invalid format';
        }

        function computeBAN() {
            const input = document.getElementById('ban-input').value;
            const result = parseBAN(input);
            document.getElementById('result').textContent = `Result: ${result}`;
        }
    </script>
</body>
</html>
